language: cpp
compiler:
  - gcc
  - clang
install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install libpopt-dev libselinux1-dev libacl1-dev
script:
  - make WITH_SELINUX=yes WITH_ACL=yes
  - make test
branches:
  only:
    - master
notifications:
  email:
    recipients:
      - logrotate-owner@fedoraproject.org
    on_success: always
    on_failure: always
